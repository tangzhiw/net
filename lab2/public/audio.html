<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>嵌入音频文件</title>
</head>
<body>
    <h1>内嵌音频文件示例</h1>
    
    <!-- 使用 <audio> 元素来嵌入音频文件 -->
    <audio controls>
        <source src="1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <p>点击播放按钮以播放音频文件。</p>
</body>
</html>
